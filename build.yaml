# using this for the guide on how to do this - https://github.com/marketplace/actions/deploy-hugo-to-remote
name: huge-remote

on:
  push:
    branches:
      - master

env:
  REMOTE: domacikolaci/adamknezevic-com.git
  DEST: public

jobs:
  build:

  runs-on: ubuntu-latest

  steps:
  - name: Check out master
    uses: actions/checkout@master
    with:
      fetch-depth: 1
      submodules: true
  - name: Build and deploy
    env:
      HUGO_ARGS: '--ninify --CleanDestinationDir'
    uses: victoriadrake/hugo-remote@master